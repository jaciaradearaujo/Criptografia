<!DOCTYPE html>
<html lang="pt - BR">
<head>
    <meta charset = "UTF -8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Codificador desafio 1</title>

</head>

<body>

    <header>
     <img src="frame 6.png" alt=" logo alura">

    </header>

    <main>
       <section class="secao1">
           <textarea class="area" cols="6" rows="14" placeholder="Digite seu texto"></textarea>
           <h4 class="informacao">! Apenas letras min√∫sculas e sem acento.</h4>
           <div class="recipiente-botoes">
              <input type="button" class="btn-criptografar" value="Criptografar">
              <input type="button" class="btn-desencriptografar" value="Desencriptografar">
            </div>
       </section>
       <section class="secao2">
        <div class="recipiente-boneco">
            <img src="boneco.svg" alt="boneco alura">
                       
        </div>
        <div class="recipiente-h3">
            <h3>Nenhuma mensagem foi encontrada</h3>
        </div>

        <div class="recipiente-paragrafo">
            <p>Digite o texto que deseja criptografar e desencriptografar</p>
        </div>

        <div class="recipiente-resultado">
            <h3>mensagem criptografada:</h3>
            <p class="texto-resultado"></p>
        </div>

        <div class="recipiente-copiar">
            <input type="button" class="btn-copiar" value="copiar">
        </div>


       </section>

    </main>

</html>
